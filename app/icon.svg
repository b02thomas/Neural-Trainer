<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="20" y="20" width="472" height="472" rx="80" ry="80" fill="url(#bgGradient)" stroke="url(#brainGradient)" stroke-width="4"/>

  <!-- Brain outline -->
  <g fill="none" stroke="url(#brainGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main brain shape -->
    <path d="M256 400
             C200 400 160 360 160 300
             C160 260 180 230 160 200
             C140 170 120 160 120 130
             C120 100 150 80 180 80
             C200 80 220 90 230 100
             C240 80 260 70 280 70
             C310 70 330 90 340 110
             C360 90 390 80 410 100
             C430 120 430 150 410 180
             C430 210 440 250 420 290
             C400 340 360 380 310 400
             C290 405 270 405 256 400Z"/>

    <!-- Brain internal lines (neural paths) -->
    <path d="M200 150 Q230 180 200 220"/>
    <path d="M280 130 Q310 170 280 210"/>
    <path d="M340 160 Q370 200 340 250"/>
    <path d="M220 260 Q250 290 220 330"/>
    <path d="M300 250 Q330 290 300 340"/>

    <!-- Circuit nodes -->
    <circle cx="200" cy="150" r="12" fill="url(#brainGradient)"/>
    <circle cx="200" cy="220" r="10" fill="url(#brainGradient)"/>
    <circle cx="280" cy="130" r="12" fill="url(#brainGradient)"/>
    <circle cx="280" cy="210" r="10" fill="url(#brainGradient)"/>
    <circle cx="340" cy="160" r="10" fill="url(#brainGradient)"/>
    <circle cx="340" cy="250" r="12" fill="url(#brainGradient)"/>
    <circle cx="220" cy="260" r="10" fill="url(#brainGradient)"/>
    <circle cx="220" cy="330" r="12" fill="url(#brainGradient)"/>
    <circle cx="300" cy="250" r="10" fill="url(#brainGradient)"/>
    <circle cx="300" cy="340" r="12" fill="url(#brainGradient)"/>

    <!-- Brain stem -->
    <path d="M256 400 L256 440 Q240 460 220 450"/>
  </g>
</svg>
